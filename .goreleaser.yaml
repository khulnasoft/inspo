release:
  prerelease: true

builds:
  - binary: inspo
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildTime={{.Date}}`.

brews:
  - github:
      owner: khulnasoft
      name: homebrew-inspo
    homepage: "https://github.com/khulnasoft/inspo/"
    description: "A tool for exploring each layer in a docker image"

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - license: MIT
    maintainer: Alex Goodman
    homepage: https://github.com/khulnasoft/inspo/
    formats:
      - rpm
      - deb

dockers:
  -
    binaries:
      - inspo
    dockerfile: Dockerfile
    # todo: on 1.0 remove 'v' prefix
    image_templates:
      - "khulnasoft/inspo:latest"
      - "khulnasoft/inspo:{{ .Tag }}"
      - "khulnasoft/inspo:v{{ .Major }}"
      - "khulnasoft/inspo:v{{ .Major }}.{{ .Minor }}"
    build_flag_templates:
      - "--build-arg=DOCKER_CLI_VERSION={{.Env.DOCKER_CLI_VERSION}}"