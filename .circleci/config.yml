version: 2

jobs:
  golang-1.11:
    working_directory: /home/circleci/app
    docker:
      - image: circleci/golang:1.11
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - restore_cache:
          keys:
            - golang-1.11-{{ checksum "go.sum" }}
      - run: make setup-ci
      - save_cache:
          key: golang-1.11-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: run static analysis & tests
          command: make ci

